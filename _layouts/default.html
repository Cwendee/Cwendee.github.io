<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #0b1120; /* Deep midnight blue */
      color: #ffffff;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start font-sans">

  <!-- Header -->
  <header class="w-full py-4 px-6 flex justify-between items-center bg-transparent fixed top-0 left-0 z-50">
    <a href="/" class="text-2xl font-bold">Pruddieverse</a>
    <nav class="space-x-6">
      <a href="/about.html" class="hover:text-blue-400 transition">About</a>
      <a href="/projects.html" class="hover:text-blue-400 transition">Projects</a>
      <a href="/blog.html" class="hover:text-blue-400 transition">Blog</a>
      <a href="/contact.html" class="hover:text-blue-400 transition">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center w-full pt-28 pb-16">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="w-full py-6 text-center text-gray-400">
    &copy; 2025 Prudence Anumudu
  </footer>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
    });
  </script>
</body>
</html>
